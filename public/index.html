<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ToDo App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #333;
    }
    form {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    input[type="text"] {
      flex-grow: 1;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }
    li.done span {
      text-decoration: line-through;
      color: gray;
    }
    input[type="checkbox"] {
      margin-right: 10px;
    }
    .left {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .delete-btn {
      background: none;
      border: none;
      color: red;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>ToDo List</h1>
  <form id="todo-form">
    <input type="text" id="task-input" placeholder="ÐÐ¾Ð²Ðµ Ð·Ð°Ð²Ð´Ð°Ð½Ð½Ñ..." required />
    <button type="submit">Ð”Ð¾Ð´Ð°Ñ‚Ð¸</button>
  </form>
  <ul id="todo-list"></ul>

  <script>
    const form = document.getElementById('todo-form');
    const input = document.getElementById('task-input');
    const list = document.getElementById('todo-list');

    let todos = [];

    async function loadTodos() {
      const res = await fetch('/api/todos');
      todos = await res.json();
      renderTodos();
    }

    function renderTodos() {
      list.innerHTML = '';
      todos.forEach(todo => {
        const li = document.createElement('li');
        li.className = todo.done ? 'done' : '';

        const leftDiv = document.createElement('div');
        leftDiv.className = 'left';

        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        checkbox.checked = todo.done;
        checkbox.addEventListener('change', () => toggleDone(todo));

        const span = document.createElement('span');
        span.textContent = todo.task;

        leftDiv.appendChild(checkbox);
        leftDiv.appendChild(span);

        const delBtn = document.createElement('button');
        delBtn.textContent = 'ðŸ—‘ï¸';
        delBtn.className = 'delete-btn';
        delBtn.addEventListener('click', () => deleteTodo(todo.id));

        li.appendChild(leftDiv);
        li.appendChild(delBtn);
        list.appendChild(li);
      });
    }

    async function toggleDone(todo) {
      const updatedDone = !todo.done;
      await fetch(`/api/todos/${todo.id}`, {
        method: 'PATCH',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ done: updatedDone })
      });
      todo.done = updatedDone;
      renderTodos();
    }

    async function deleteTodo(id) {
      await fetch(`/api/todos/${id}`, { method: 'DELETE' });
      todos = todos.filter(t => t.id !== id);
      renderTodos();
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const task = input.value.trim();
      if (!task) return;
      const res = await fetch('/api/todos', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ task })
      });
      const newTodo = await res.json();
      todos.push(newTodo);
      input.value = '';
      renderTodos();
    });

    loadTodos();
  </script>
</body>
</html>
